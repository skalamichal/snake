<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games JS</title>
</head>
<body>

<div class="header" id="header">
    <div class="speed">Level:
        <span id="speed">1</span>
    </div>
    <div class="score">Score:
        <span id="score">0</span>
    </div>
</div>
<div class="grid" id="grid"></div>
<div class="footer" id="footer">
    <button type="button" class="btn" id="runBtn">Run</button>
</div>

<div class="gameOver" id="gameOver">
    <div>
        Game over!
    </div>
</div>

</body>
</html>
